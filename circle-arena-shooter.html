    <style>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Audio Context and Sound System
        let audioCtx = null;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playSound(type) {
            if (!audioCtx || soundMuted) return;
            
            const now = audioCtx.currentTime;
            
            switch(type) {
                case 'shoot': {
                    // Laser/pew sound
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(880, now);
                    osc.frequency.exponentialRampToValueAtTime(110, now + 0.1);
                    
                    gain.gain.setValueAtTime(0.15, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    
                    osc.start(now);
                    osc.stop(now + 0.1);
                    break;
                }
                
                case 'explosion': {
                    // Noise burst for explosion
                    const bufferSize = audioCtx.sampleRate * 0.2;
                    const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                    const data = buffer.getChannelData(0);
                    
                    for (let i = 0; i < bufferSize; i++) {
                        data[i] = (Math.random() * 2 - 1) * (1 - i / bufferSize);
                    }
                    
                    const noise = audioCtx.createBufferSource();
                    noise.buffer = buffer;
                    
                    const filter = audioCtx.createBiquadFilter();
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(1000, now);
                    filter.frequency.exponentialRampToValueAtTime(100, now + 0.2);
                    
                    const gain = audioCtx.createGain();
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    
                    noise.connect(filter);
                    filter.connect(gain);
                    gain.connect(audioCtx.destination);
                    
                    noise.start(now);
                    break;
                }
                
                case 'hit': {
                    // Player hit sound - low thump
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(150, now);
                    osc.frequency.exponentialRampToValueAtTime(50, now + 0.15);
                    
                    gain.gain.setValueAtTime(0.4, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    
                    osc.start(now);
                    osc.stop(now + 0.15);
                    break;
                }
                
                case 'wave': {
                    // Wave complete fanfare
                    const notes = [523, 659, 784, 1047]; // C5, E5, G5, C6
                    notes.forEach((freq, i) => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(freq, now + i * 0.1);
                        
                        gain.gain.setValueAtTime(0, now + i * 0.1);
                        gain.gain.linearRampToValueAtTime(0.2, now + i * 0.1 + 0.05);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 0.3);
                        
                        osc.start(now + i * 0.1);
                        osc.stop(now + i * 0.1 + 0.3);
                    });
                    break;
                }
                
                case 'gameOver': {
                    // Descending sad tones
                    const notes = [440, 349, 294, 220]; // A4, F4, D4, A3
                    notes.forEach((freq, i) => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        
                        osc.type = 'sawtooth';
                        osc.frequency.setValueAtTime(freq, now + i * 0.2);
                        
                        gain.gain.setValueAtTime(0, now + i * 0.2);
                        gain.gain.linearRampToValueAtTime(0.15, now + i * 0.2 + 0.05);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.2 + 0.4);
                        
                        osc.start(now + i * 0.2);
                        osc.stop(now + i * 0.2 + 0.4);
                    });
                    break;
                }
                
                case 'enemyHit': {
                    // Small ping for hitting enemy
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(600, now);
                    osc.frequency.exponentialRampToValueAtTime(300, now + 0.05);
                    
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                    
                    osc.start(now);
                    osc.stop(now + 0.05);
                    break;
                }
                
                case 'bounce': {
                    // Bounce ping sound
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(1200, now);
                    osc.frequency.exponentialRampToValueAtTime(800, now + 0.08);
                    
                    gain.gain.setValueAtTime(0.08, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.08);
                    
                    osc.start(now);
                    osc.stop(now + 0.08);
                    break;
                }
                
                case 'heal': {
                    // Healing chime - ascending pleasant tones
                    const notes = [523, 659, 784, 1047, 1319]; // C5, E5, G5, C6, E6
                    notes.forEach((freq, i) => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(freq, now + i * 0.08);
                        
                        gain.gain.setValueAtTime(0, now + i * 0.08);
                        gain.gain.linearRampToValueAtTime(0.15, now + i * 0.08 + 0.03);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.08 + 0.25);
                        
                        osc.start(now + i * 0.08);
                        osc.stop(now + i * 0.08 + 0.25);
                    });
                    break;
                }
                
                case 'powerup': {
                    // Power-up collect sound - quick ascending arpeggio
                    const notes = [440, 554, 659, 880];
                    notes.forEach((freq, i) => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        
                        osc.type = 'square';
                        osc.frequency.setValueAtTime(freq, now + i * 0.05);
                        
                        gain.gain.setValueAtTime(0.1, now + i * 0.05);
                        gain.gain.exponentialRampToValueAtTime(0.01, now + i * 0.05 + 0.15);
                        
                        osc.start(now + i * 0.05);
                        osc.stop(now + i * 0.05 + 0.15);
                    });
                    break;
                }
            }
        }
        
        // Set canvas size
        const ARENA_RADIUS = 350;
        const CANVAS_SIZE = ARENA_RADIUS * 2 + 40;
        canvas.width = CANVAS_SIZE;
        canvas.height = CANVAS_SIZE;
        
        const CENTER = CANVAS_SIZE / 2;
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let wave = 1;
        let kills = 0;
        let enemiesPerWave = 5;
        let enemiesSpawned = 0;
        let lastSpawnTime = 0;
        let spawnInterval = 2000;
        
        // Player
        const player = {
            x: CENTER,

            health: 100,
            maxHealth: 100,
            angle: 0,
            color: '#0ff',

            shield: false,

        };
        
        // Bullets
        let bullets = [];
        const bulletSpeed = 12;
        const bulletRadius = 6;
        let bulletsPerShot = 5;
        
        // Enemies
        let enemies = [];
        let enemyBaseSpeed = 1.425; // 5% slower
        const enemyRadius = 18;
        
        // Difficulty settings
        let difficulty = 'medium';
        const difficultySettings = {
            easy: {
                playerHealth: 150,
                enemySpeedMult: 0.7,
                spawnInterval: 2500,
                enemyDamageMult: 0.5
            },
            medium: {
                playerHealth: 100,

            },
            hard: {
                playerHealth: 75,

                spawnInterval: 1500,
                enemyDamageMult: 1.5
            }
        };
        
        // Particles
        let particles = [];
        
        // Power-ups
        let powerups = [];
        let lastPowerupTime = 0;
        const powerupInterval = 8000; // Spawn every 8 seconds
        
        // High score
        let highScore = parseInt(localStorage.getItem('neonArenaHighScore')) || 0;
        
        // Sound
        let soundMuted = false;
        
        // Obstacles
        let obstacles = [];
        
        function generateObstacles() {
            obstacles = [];
            const obstacleCount = 6 + Math.floor(Math.random() * 2); // 6-7 obstacles
            
            for (let i = 0; i < obstacleCount; i++) {
                let valid = false;
                let attempts = 0;
                let obstacle;
                
                while (!valid && attempts < 50) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 70 + Math.random() * (ARENA_RADIUS - 140);
                    // All obstacles are medium size
                    const radius = 30;
                    
                    obstacle = {
                        x: CENTER + Math.cos(angle) * distance,
                        y: CENTER + Math.sin(angle) * distance,
                        radius: radius,
                        color: '#ff00ff',
                        glowColor: 'rgba(255, 0, 255, 0.5)'
                    };
                    
                    // Check if obstacle is not too close to center (player spawn)
                    const distToCenter = Math.sqrt((obstacle.x - CENTER) ** 2 + (obstacle.y - CENTER) ** 2);
                    if (distToCenter < 70) {
                        attempts++;
                        continue;
                    }
                    
                    // Check if obstacle is inside arena
                    if (distToCenter + obstacle.radius > ARENA_RADIUS - 10) {
                        attempts++;
                        continue;
                    }
                    
                    // Check if obstacle overlaps with other obstacles
                    let overlaps = false;
                    for (const other of obstacles) {
                        const dist = Math.sqrt((obstacle.x - other.x) ** 2 + (obstacle.y - other.y) ** 2);
                        if (dist < obstacle.radius + other.radius + 40) { // Increased spacing
                            overlaps = true;
                            break;
                        }
                    }
                    
                    if (!overlaps) {
                        valid = true;
                    }
                    attempts++;
                }
                
                if (valid) {
                    obstacles.push(obstacle);
                }
            }
        }
        
        function spawnPowerup() {
            const types = [
                { type: 'health', color: '#00ff88', symbol: '+' },
                { type: 'speed', color: '#ffff00', symbol: 'âš¡' },
                { type: 'damage', color: '#ff3300', symbol: 'ðŸ’¥' },
                { type: 'shield', color: '#00aaff', symbol: 'ðŸ›¡' }
            ];
            
            const powerupType = types[Math.floor(Math.random() * types.length)];
            
            let valid = false;
            let attempts = 0;
            let x, y;
            
            while (!valid && attempts < 30) {
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * (ARENA_RADIUS - 100);
                x = CENTER + Math.cos(angle) * distance;
                y = CENTER + Math.sin(angle) * distance;
                
                valid = true;
                
                // Check not too close to obstacles
                for (const obstacle of obstacles) {
                    const dist = Math.sqrt((x - obstacle.x) ** 2 + (y - obstacle.y) ** 2);
                    if (dist < obstacle.radius + 30) {
                        valid = false;
                        break;
                    }
                }
                
                // Check not too close to player
                const distToPlayer = Math.sqrt((x - player.x) ** 2 + (y - player.y) ** 2);
                if (distToPlayer < 50) valid = false;
                
                attempts++;
            }
            
            if (valid) {
                powerups.push({
                    x: x,
                    y: y,
                    radius: 15,
                    type: powerupType.type,
                    color: powerupType.color,
                    symbol: powerupType.symbol,
                    pulse: 0
                });
            }
        }

        function shoot() {

            if (bullets.length >= 25) return;

            const spreadAngle = 0.15; // Spread between bullets
            const bulletCount = bulletsPerShot;
            
            // Fire bullets in a spread pattern (or single if bulletCount is 1)
            for (let i = 0; i < bulletCount; i++) {
                const angle = bulletCount === 1 
                    ? baseAngle 
                    : baseAngle + (i - (bulletCount - 1) / 2) * spreadAngle;
                bullets.push({
                    x: player.x + Math.cos(angle) * player.radius,
                    y: player.y + Math.sin(angle) * player.radius,
                    vx: Math.cos(angle) * bulletSpeed,
                    vy: Math.sin(angle) * bulletSpeed,
                    radius: bulletRadius,
                    bounces: 0,
                    maxBounces: 1
                });
            }
            
            // Play shoot sound
            playSound('shoot');
            
            // Muzzle flash particles - spread across shot pattern
            const particleCount = 3 + bulletCount;
            for (let i = 0; i < particleCount; i++) {
                const particleAngle = bulletCount === 1 
                    ? baseAngle + (Math.random() - 0.5) * 0.5
                    : baseAngle + (Math.random() - 0.5) * spreadAngle * bulletCount;
                particles.push({
                    x: player.x + Math.cos(baseAngle) * player.radius * 1.5,
                    y: player.y + Math.sin(baseAngle) * player.radius * 1.5,
                    vx: Math.cos(particleAngle) * (3 + Math.random() * 3),
                    vy: Math.sin(particleAngle) * (3 + Math.random() * 3),

        function spawnEnemy() {
            // Spawn at edge of arena
            let angle, distance, spawnX, spawnY;
            let validSpawn = false;
            let attempts = 0;
            
            while (!validSpawn && attempts < 20) {
                angle = Math.random() * Math.PI * 2;
                distance = ARENA_RADIUS - enemyRadius;
                spawnX = CENTER + Math.cos(angle) * distance;
                spawnY = CENTER + Math.sin(angle) * distance;
                
                validSpawn = true;
                for (const obstacle of obstacles) {
                    const dist = Math.sqrt((spawnX - obstacle.x) ** 2 + (spawnY - obstacle.y) ** 2);
                    if (dist < enemyRadius + obstacle.radius + 10) {
                        validSpawn = false;
                        break;
                    }
                }
                attempts++;
            }
            
            const types = ['normal', 'fast', 'tank'];
            const weights = wave < 3 ? [1, 0, 0] : wave < 5 ? [0.7, 0.2, 0.1] : [0.5, 0.3, 0.2];
            const rand = Math.random();
            let type = 'normal';
            
            // Boss spawns at the start of every 5th wave
            const isBossWave = wave % 5 === 0;
            if (isBossWave && enemiesSpawned === 0) {
                type = 'boss';
            } else {
                let cumulative = 0;
                for (let i = 0; i < types.length; i++) {
                    cumulative += weights[i];
                    if (rand < cumulative) {
                        type = types[i];
                        break;
                    }
                }
            }
            
            const settings = difficultySettings[difficulty];
            const baseDamage = type === 'tank' ? 20 : type === 'boss' ? 30 : 10;
            
            const enemy = {
                x: spawnX,
                y: spawnY,
                radius: type === 'boss' ? 40 : type === 'tank' ? 25 : type === 'fast' ? 14 : enemyRadius,
                speed: type === 'boss' ? enemyBaseSpeed * 0.4 : type === 'fast' ? enemyBaseSpeed * 2 : type === 'tank' ? enemyBaseSpeed * 0.6 : enemyBaseSpeed + (wave * 0.1),
                health: type === 'boss' ? 10 : type === 'tank' ? 3 : 1,
                maxHealth: type === 'boss' ? 10 : type === 'tank' ? 3 : 1,
                type: type,
                color: type === 'boss' ? '#ff0000' : type === 'fast' ? '#ffff00' : type === 'tank' ? '#ff6600' : '#ff0066',
                damage: Math.round(baseDamage * settings.enemyDamageMult)
            };
            
            enemies.push(enemy);
        }
        
        function createExplosion(x, y, color, count = 15) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i + Math.random() * 0.5;
                const speed = 2 + Math.random() * 4;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,

        function updatePlayer() {
            let dx = 0;
            let dy = 0;
            
            if (keys['w'] || keys['arrowup']) dy -= 1;
            if (keys['s'] || keys['arrowdown']) dy += 1;
            if (keys['a'] || keys['arrowleft']) dx -= 1;
            if (keys['d'] || keys['arrowright']) dx += 1;
            
            // Normalize diagonal movement
            if (dx !== 0 && dy !== 0) {
                const len = Math.sqrt(dx * dx + dy * dy);
                dx /= len;
                dy /= len;
            }
            
            const newX = player.x + dx * player.speed;
            const newY = player.y + dy * player.speed;
            
            // Check collision with obstacles and slide along them
            let finalX = newX;
            let finalY = newY;
            
            for (const obstacle of obstacles) {
                const dist = Math.sqrt((finalX - obstacle.x) ** 2 + (finalY - obstacle.y) ** 2);
                const minDist = player.radius + obstacle.radius;
                
                if (dist < minDist) {
                    // Push player out and slide along obstacle
                    const pushAngle = Math.atan2(finalY - obstacle.y, finalX - obstacle.x);
                    finalX = obstacle.x + Math.cos(pushAngle) * (minDist + 1);
                    finalY = obstacle.y + Math.sin(pushAngle) * (minDist + 1);
                }
            }
            
            // Keep player in arena (slide along arena wall too)
            const distFromCenter = Math.sqrt((finalX - CENTER) ** 2 + (finalY - CENTER) ** 2);
            if (distFromCenter > ARENA_RADIUS - player.radius) {
                const pushAngle = Math.atan2(finalY - CENTER, finalX - CENTER);
                finalX = CENTER + Math.cos(pushAngle) * (ARENA_RADIUS - player.radius);
                finalY = CENTER + Math.sin(pushAngle) * (ARENA_RADIUS - player.radius);
            }
            
            player.x = finalX;
            player.y = finalY;
            
            // Update player angle to face mouse
            player.angle = Math.atan2(mouseY - player.y, mouseX - player.x);
        }
        
        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                
                // Check collision with obstacles
                for (const obstacle of obstacles) {
                    const dist = Math.sqrt((bullet.x - obstacle.x) ** 2 + (bullet.y - obstacle.y) ** 2);
                    if (dist < bullet.radius + obstacle.radius) {
                        // Bullet bounces off obstacle
                        if (bullet.bounces < bullet.maxBounces) {
                            // Calculate bounce - reflect off the circular obstacle
                            const normalAngle = Math.atan2(bullet.y - obstacle.y, bullet.x - obstacle.x);
                            const normalX = Math.cos(normalAngle);
                            const normalY = Math.sin(normalAngle);
                            
                            // Reflect velocity: v' = v - 2(vÂ·n)n
                            const dot = bullet.vx * normalX + bullet.vy * normalY;
                            bullet.vx = bullet.vx - 2 * dot * normalX;
                            bullet.vy = bullet.vy - 2 * dot * normalY;
                            
                            // Push bullet outside obstacle
                            bullet.x = obstacle.x + Math.cos(normalAngle) * (bullet.radius + obstacle.radius + 2);
                            bullet.y = obstacle.y + Math.sin(normalAngle) * (bullet.radius + obstacle.radius + 2);
                            
                            bullet.bounces++;
                            
                            // Bounce particles and sound
                            createExplosion(bullet.x, bullet.y, '#ff00ff', 3);
                            playSound('bounce');
                        } else {
                            // Max bounces exceeded, destroy bullet
                            createExplosion(bullet.x, bullet.y, '#ff00ff', 5);
                            return false;
                        }
                        break;
                    }
                }
                
                // Check if bullet is at arena edge
                const distFromCenter = Math.sqrt((bullet.x - CENTER) ** 2 + (bullet.y - CENTER) ** 2);
                if (distFromCenter > ARENA_RADIUS - bullet.radius) {
                    if (bullet.bounces < bullet.maxBounces) {
                        // Calculate bounce - reflect off the circular wall
                        const normalAngle = Math.atan2(bullet.y - CENTER, bullet.x - CENTER);
                        const normalX = Math.cos(normalAngle);
                        const normalY = Math.sin(normalAngle);
                        
                        // Reflect velocity: v' = v - 2(vÂ·n)n
                        const dot = bullet.vx * normalX + bullet.vy * normalY;
                        bullet.vx = bullet.vx - 2 * dot * normalX;
                        bullet.vy = bullet.vy - 2 * dot * normalY;
                        
                        // Push bullet back inside arena
                        bullet.x = CENTER + Math.cos(normalAngle) * (ARENA_RADIUS - bullet.radius - 2);
                        bullet.y = CENTER + Math.sin(normalAngle) * (ARENA_RADIUS - bullet.radius - 2);
                        
                        bullet.bounces++;
                        
                        // Bounce particles and sound
                        createExplosion(bullet.x, bullet.y, '#0ff', 3);
                        playSound('bounce');
                        return true;
                    } else {
                        // Max bounces reached, remove bullet
                        createExplosion(bullet.x, bullet.y, '#0ff', 5);
                        return false;
                    }
                }
                
                return true;
            });
        }
        
        function updateEnemies() {
            // Spawn enemies
            const now = Date.now();
            if (enemiesSpawned < enemiesPerWave && enemies.length < 3 && now - lastSpawnTime > spawnInterval) {
                spawnEnemy();
                enemiesSpawned++;
                lastSpawnTime = now;
            }
            
            // Check for wave completion
            if (enemiesSpawned >= enemiesPerWave && enemies.length === 0) {
                wave++;
                enemiesPerWave = Math.floor(5 + wave * 2);
                enemiesSpawned = 0;
                const settings = difficultySettings[difficulty];
                spawnInterval = Math.max(500, settings.spawnInterval - wave * 100);
                score += wave * 100; // Wave bonus
                playSound('wave');
                
                // Heal half health every 10 waves
                if ((wave - 1) % 10 === 0 && wave > 1) {
                    const healAmount = Math.floor(player.maxHealth / 2);
                    player.health = Math.min(player.health + healAmount, player.maxHealth);
                    playSound('heal');
                    // Healing particles around player
                    for (let i = 0; i < 20; i++) {
                        const angle = (Math.PI * 2 / 20) * i;
                        particles.push({
                            x: player.x + Math.cos(angle) * 30,
                            y: player.y + Math.sin(angle) * 30,
                            vx: Math.cos(angle) * -2,
                            vy: Math.sin(angle) * -2,
                            radius: 4,
                            life: 1,
                            decay: 0.02,
                            color: '#00ff88'
                        });
                    }
                }
                
                updateHUD();
            }
            
            enemies.forEach(enemy => {
                // Calculate direction to player
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distToPlayer = Math.sqrt(dx * dx + dy * dy);
                
                // Normalized direction to player
                let moveX = dx / distToPlayer;
                let moveY = dy / distToPlayer;
                
                // Check each obstacle for avoidance
                for (const obstacle of obstacles) {
                    const obstDx = obstacle.x - enemy.x;
                    const obstDy = obstacle.y - enemy.y;
                    const distToObstacle = Math.sqrt(obstDx * obstDx + obstDy * obstDy);
                    const avoidRadius = enemy.radius + obstacle.radius + 50;
                    
                    if (distToObstacle < avoidRadius) {
                        // Calculate if we're heading toward this obstacle
                        const dotProduct = moveX * obstDx + moveY * obstDy;
                        
                        if (dotProduct > 0) { // Moving toward obstacle
                            // Calculate perpendicular direction (left or right of obstacle)
                            const perpX1 = -obstDy / distToObstacle;
                            const perpY1 = obstDx / distToObstacle;
                            const perpX2 = obstDy / distToObstacle;
                            const perpY2 = -obstDx / distToObstacle;
                            
                            // Choose the perpendicular that's more aligned with our goal
                            const dot1 = perpX1 * dx + perpY1 * dy;
                            const dot2 = perpX2 * dx + perpY2 * dy;
                            
                            let perpX, perpY;
                            if (dot1 > dot2) {
                                perpX = perpX1;
                                perpY = perpY1;
                            } else {
                                perpX = perpX2;
                                perpY = perpY2;
                            }
                            
                            // Blend steering based on proximity
                            const avoidStrength = Math.pow(1 - distToObstacle / avoidRadius, 2);
                            moveX = moveX * (1 - avoidStrength) + perpX * avoidStrength;
                            moveY = moveY * (1 - avoidStrength) + perpY * avoidStrength;
                            
                            // Re-normalize
                            const len = Math.sqrt(moveX * moveX + moveY * moveY);
                            if (len > 0) {
                                moveX /= len;
                                moveY /= len;
                            }
                        }
                    }
                }
                
                // Apply movement
                let newEnemyX = enemy.x + moveX * enemy.speed;
                let newEnemyY = enemy.y + moveY * enemy.speed;
                
                // Hard collision check - push out of any obstacles
                for (const obstacle of obstacles) {
                    const dist = Math.sqrt((newEnemyX - obstacle.x) ** 2 + (newEnemyY - obstacle.y) ** 2);
                    const minDist = enemy.radius + obstacle.radius;
                    if (dist < minDist) {
                        // Push enemy out
                        const pushAngle = Math.atan2(newEnemyY - obstacle.y, newEnemyX - obstacle.x);
                        newEnemyX = obstacle.x + Math.cos(pushAngle) * (minDist + 1);
                        newEnemyY = obstacle.y + Math.sin(pushAngle) * (minDist + 1);
                    }
                }
                
                enemy.x = newEnemyX;
                enemy.y = newEnemyY;
                
                // Keep in arena
                const distFromCenter = Math.sqrt((enemy.x - CENTER) ** 2 + (enemy.y - CENTER) ** 2);
                if (distFromCenter > ARENA_RADIUS - enemy.radius) {
                    const pushAngle = Math.atan2(enemy.y - CENTER, enemy.x - CENTER);
                    enemy.x = CENTER + Math.cos(pushAngle) * (ARENA_RADIUS - enemy.radius);
                    enemy.y = CENTER + Math.sin(pushAngle) * (ARENA_RADIUS - enemy.radius);
                }
                
                // Check collision with player
                const distToPlayerCollision = Math.sqrt((enemy.x - player.x) ** 2 + (enemy.y - player.y) ** 2);
                if (distToPlayerCollision < enemy.radius + player.radius) {
                    if (player.shield) {
                        // Shield blocks damage
                        createExplosion(enemy.x, enemy.y, '#00aaff', 15);
                    } else {
                        player.health -= enemy.damage;
                        playSound('hit');
                    }
                    createExplosion(enemy.x, enemy.y, enemy.color);
                    enemy.health = 0;
                    updateHUD();
                    
                    if (player.health <= 0) {
                        gameOver();
                    }
                }
            });
            
            // Check bullet collisions
            bullets.forEach(bullet => {
                enemies.forEach(enemy => {
                    const dist = Math.sqrt((bullet.x - enemy.x) ** 2 + (bullet.y - enemy.y) ** 2);
                    if (dist < bullet.radius + enemy.radius) {
                        enemy.health--;
                        bullet.radius = 0; // Mark for removal
                        
                        if (enemy.health <= 0) {
                            createExplosion(enemy.x, enemy.y, enemy.color);
                            playSound('explosion');
                            score += enemy.type === 'boss' ? 100 : enemy.type === 'tank' ? 30 : enemy.type === 'fast' ? 20 : 10;
                            kills++;
                            updateHUD();
                        } else {
                            // Hit particles
                            createExplosion(bullet.x, bullet.y, enemy.color, 5);
                            playSound('enemyHit');
                        }
                    }
                });
            });
            
            // Remove dead bullets and enemies
            bullets = bullets.filter(b => b.radius > 0);
            enemies = enemies.filter(e => e.health > 0);
        }
        
        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.95;
                p.vy *= 0.95;
                p.life -= p.decay;
                return p.life > 0;
            });
        }

        function drawArena() {
            // Arena background
            const gradient = ctx.createRadialGradient(CENTER, CENTER, 0, CENTER, CENTER, ARENA_RADIUS);
            gradient.addColorStop(0, '#0a0a15');
            gradient.addColorStop(0.8, '#0a0a12');
            gradient.addColorStop(1, '#0a0a0f');
            
            ctx.beginPath();
            ctx.arc(CENTER, CENTER, ARENA_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Grid lines
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            // Concentric circles
            for (let r = 50; r < ARENA_RADIUS; r += 50) {
                ctx.beginPath();
                ctx.arc(CENTER, CENTER, r, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Radial lines
            for (let a = 0; a < Math.PI * 2; a += Math.PI / 8) {
                ctx.beginPath();
                ctx.moveTo(CENTER, CENTER);
                ctx.lineTo(CENTER + Math.cos(a) * ARENA_RADIUS, CENTER + Math.sin(a) * ARENA_RADIUS);
                ctx.stroke();
            }
            
            // Arena border
            ctx.beginPath();
            ctx.arc(CENTER, CENTER, ARENA_RADIUS, 0, Math.PI * 2);
            ctx.strokeStyle = '#0ff';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Outer glow
            ctx.shadowBlur = 30;
            ctx.shadowColor = '#0ff';
            ctx.beginPath();
            ctx.arc(CENTER, CENTER, ARENA_RADIUS, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.shadowBlur = 0;
        }
        
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.save();
                
                // Outer glow
                ctx.shadowBlur = 25;
                ctx.shadowColor = obstacle.color;
                
                // Main body
                ctx.beginPath();
                ctx.arc(obstacle.x, obstacle.y, obstacle.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#1a0a1a';
                ctx.fill();
                ctx.strokeStyle = obstacle.color;
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Inner pattern - hexagon
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = (Math.PI * 2 / 6) * i - Math.PI / 6;
                    const x = obstacle.x + Math.cos(angle) * obstacle.radius * 0.6;
                    const y = obstacle.y + Math.sin(angle) * obstacle.radius * 0.6;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.strokeStyle = 'rgba(255, 0, 255, 0.4)';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // Center dot
                ctx.beginPath();
                ctx.arc(obstacle.x, obstacle.y, 4, 0, Math.PI * 2);
                ctx.fillStyle = obstacle.color;
                ctx.fill();
                
                ctx.shadowBlur = 0;
                ctx.restore();
            });
        }
        
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            
            // Glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = player.color;
            
            // Body
            ctx.beginPath();
            ctx.arc(0, 0, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            
            // Inner detail
            ctx.beginPath();
            ctx.arc(0, 0, player.radius * 0.6, 0, Math.PI * 2);
            ctx.fillStyle = '#0a0a0f';
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(0, 0, player.radius * 0.3, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            
            // Gun
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.radius * 0.5, -3, player.radius, 6);
            
            ctx.shadowBlur = 0;
            ctx.restore();
            
            // Draw shield effect (outside of rotation)
            if (player.shield) {
                ctx.save();
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius + 8, 0, Math.PI * 2);
                ctx.strokeStyle = '#00aaff';
                ctx.lineWidth = 3;
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#00aaff';
                ctx.stroke();
                ctx.restore();
            }
        }
        
        function drawBullets() {
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#0ff';
            
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
                
                // Trail
                ctx.beginPath();
                ctx.moveTo(bullet.x, bullet.y);
                ctx.lineTo(bullet.x - bullet.vx * 2, bullet.y - bullet.vy * 2);
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
                ctx.lineWidth = bullet.radius;
                ctx.stroke();
            });
            
            ctx.shadowBlur = 0;
        }
        
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.save();
                
                // Glow
                ctx.shadowBlur = 20;
                ctx.shadowColor = enemy.color;
                
                // Body
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fillStyle = enemy.color;
                ctx.fill();
                
                // Inner pattern based on type
                ctx.beginPath();
                if (enemy.type === 'boss') {
                    // Star pattern for boss
                    for (let i = 0; i < 8; i++) {
                        const angle = (Math.PI * 2 / 8) * i;
                        const innerRadius = i % 2 === 0 ? enemy.radius * 0.3 : enemy.radius * 0.6;
                        const x = enemy.x + Math.cos(angle) * innerRadius;
                        const y = enemy.y + Math.sin(angle) * innerRadius;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fillStyle = '#0a0a0f';
                    ctx.fill();
                } else if (enemy.type === 'tank') {
                    // Hexagon pattern
                    for (let i = 0; i < 6; i++) {
                        const angle = (Math.PI * 2 / 6) * i;
                        const x = enemy.x + Math.cos(angle) * enemy.radius * 0.5;
                        const y = enemy.y + Math.sin(angle) * enemy.radius * 0.5;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fillStyle = '#0a0a0f';
                    ctx.fill();
                } else if (enemy.type === 'fast') {
                    // Triangle pattern
                    for (let i = 0; i < 3; i++) {
                        const angle = (Math.PI * 2 / 3) * i - Math.PI / 2;
                        const x = enemy.x + Math.cos(angle) * enemy.radius * 0.6;
                        const y = enemy.y + Math.sin(angle) * enemy.radius * 0.6;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fillStyle = '#0a0a0f';
                    ctx.fill();
                } else {
                    // Circle pattern
                    ctx.arc(enemy.x, enemy.y, enemy.radius * 0.5, 0, Math.PI * 2);
                    ctx.fillStyle = '#0a0a0f';
                    ctx.fill();
                }
                
                // Health indicator for tanks and bosses
                if ((enemy.type === 'tank' || enemy.type === 'boss') && enemy.health < enemy.maxHealth) {
                    const healthPercent = enemy.health / enemy.maxHealth;
                    const barWidth = enemy.radius * 1.5;
                    const barHeight = 4;
                    
                    ctx.fillStyle = 'rgba(0,0,0,0.5)';
                    ctx.fillRect(enemy.x - barWidth/2, enemy.y - enemy.radius - 12, barWidth, barHeight);
                    
                    ctx.fillStyle = healthPercent > 0.5 ? '#0f0' : healthPercent > 0.25 ? '#ff0' : '#f00';
                    ctx.fillRect(enemy.x - barWidth/2, enemy.y - enemy.radius - 12, barWidth * healthPercent, barHeight);
                }
                
                ctx.shadowBlur = 0;
                ctx.restore();
            });
        }
        
        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.shadowBlur = 10;
                ctx.shadowColor = p.color;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius * p.life, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
            
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
        }
        
        function drawCrosshair() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 1;
            
            // Outer circle
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 15, 0, Math.PI * 2);
            ctx.stroke();
            
            // Cross
            ctx.beginPath();
            ctx.moveTo(mouseX - 20, mouseY);
            ctx.lineTo(mouseX - 8, mouseY);
            ctx.moveTo(mouseX + 8, mouseY);
            ctx.lineTo(mouseX + 20, mouseY);
            ctx.moveTo(mouseX, mouseY - 20);
            ctx.lineTo(mouseX, mouseY - 8);
            ctx.moveTo(mouseX, mouseY + 8);
            ctx.lineTo(mouseX, mouseY + 20);
            ctx.stroke();
            
            // Center dot
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 2, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            
            // Update
            updatePlayer();
            updateBullets();
            updateEnemies();
            updatePowerups();
            updateParticles();
            
            // Draw
            drawArena();
            drawObstacles();
            drawPowerups();
            drawParticles();
            drawBullets();
            drawEnemies();
            drawPlayer();
            drawCrosshair();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Initial draw
        drawArena();
    </script>
</body>
